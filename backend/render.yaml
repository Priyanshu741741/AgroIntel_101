services:
  - type: web
    name: agrointel-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: GRPC_ENABLE_FORK_SUPPORT
        value: 0
      - key: GRPC_POLL_STRATEGY
        value: epoll1
    buildFilter:
      paths:
      - requirements.txt
      - app.py
    plan: free